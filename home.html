<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OB Prime Car Rental</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f7, #d6e0f5);
      font-family: 'Inter', sans-serif;
      color: #1f2937;
      padding-bottom: 60px;
    }

    .header {
      background: linear-gradient(to right, #021f6d, #3c87f8);
      color: white;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background-color: white;
      background-image: url('ob.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .card {
      border-radius: 16px;
      background: #fff;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
    }

    .form-control,
    .form-select,
    textarea {
      border-radius: 12px;
      background-color: #f8f9ff;
      border: 1px solid #c4d1e0;
    }

    .btn-primary {
      background-color: #021f6d;
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 18px;
    }

    .btn-primary:hover {
      background-color: #26fc09;
      color: #000;
    }

    .btn-secondary {
      border-radius: 12px;
      padding: 12px 18px;
    }

    #idPreview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 20px auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.7rem;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>
<body>

  <div class="container py-4">
    <div class="header">
      <div class="logo">
      </div>
      <h1>OB PRIME COMPANY LIMITED</h1>
      <p class="mb-1">Car Rental Services - Takoradi</p>
      <small>Email: obprimecompany@gmail.com | Tel: 0244992020 / 0501436922</small>
    </div>

    <div class="card">
      <form id="rentalForm">
        <!-- Step 1 -->
        <div class="form-step active">
          <h5 class="mb-4" style="color: #1f06fc;">Step 1: Customer Info</h5>
          <img id="idPreview" alt="ID Card Preview" />
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Full Name</label>
              <input type="text" name="name" id="customerName" class="form-control" list="nameSuggestions" autocomplete="off" required>
              <datalist id="nameSuggestions"></datalist>
            </div>
            <div class="col-md-6">
              <label>Phone Number</label>
              <input type="tel" name="phone" id="customerPhone" class="form-control" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>ID Type</label>
              <select name="idType" id="customerIdType" class="form-select" required>
                <option>Ghana Card</option>
                <option>Driving License</option>
                <option>Passport</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>ID Number</label>
              <input type="text" name="idNumber" id="customerIdNumber" class="form-control" required>
            </div>
          </div>
          <div class="mb-4 text-center">
            <label for="idCardImage" class="form-label fw-bold">Upload or Take Picture of ID Card</label>
            <input type="file" id="idCardImage" name="idCardImage" accept="image/*" capture="environment" class="form-control w-100 mb-3">
            
            <button type="button" class="btn btn-primary w-100 next-btn">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="form-step d-none">
          <h5 class="mb-4" style="color: #1f06fc;" >Step 2: Trip Info</h5>
          <div class="mb-3">
            <label>Pickup Location</label>
            <input type="text" name="location" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Destination</label>
            <input type="text" name="destination" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Select Car</label>
            <select name="car" class="form-select" required>
              <option disabled selected>-- Choose a car --</option>
              <option>WR 1109-18 - Toyota Corolla</option>
              <option>BB 1975-23 - Landcruiser Prado</option>
              <option>GT 1870-17 - Landcruiser Prado</option>
              <option>GR 7222-25 - Landcruiser Prado</option>
              <option>GR 7225-25 - Landcruiser Prado</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary back-btn">Back</button>
            <button type="button" class="btn btn-primary next-btn">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="form-step d-none">
          <h5 class="mb-4" style="color: #1f06fc;">Step 3: Booking Info</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Rental Start Date</label>
              <input type="date" name="startDate" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label>Rental End Date</label>
              <input type="date" name="endDate" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Amount Charged Per Day (GHS)</label>
            <input type="number" name="amountPerDay" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Special Request (Optional)</label>
            <textarea name="message" rows="3" class="form-control" placeholder="Any additional information..."></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary back-btn">Back</button>
            <button type="submit" class="btn btn-primary">Submit Booking Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const form = document.getElementById("rentalForm");

  const nameInput = document.getElementById("customerName");
  const phoneInput = document.getElementById("customerPhone");
  const idTypeInput = document.getElementById("customerIdType");
  const idNumberInput = document.getElementById("customerIdNumber");
  const idInput = document.getElementById("idCardImage");
  const idPreview = document.getElementById("idPreview");
  const nameSuggestions = document.getElementById("nameSuggestions");

  let customers = JSON.parse(localStorage.getItem("customers")) || [];

  function updateSuggestions() {
    nameSuggestions.innerHTML = "";
    customers.forEach(c => {
      const option = document.createElement("option");
      option.value = c.name;
      nameSuggestions.appendChild(option);
    });
  }

  updateSuggestions();

  nameInput.addEventListener("change", () => {
  const selectedName = nameInput.value.trim().toLowerCase();
  const customer = customers.find(c => c.name.toLowerCase() === selectedName);
  if (customer) {
    phoneInput.value = customer.phone;
    idTypeInput.value = customer.idType;
    idNumberInput.value = customer.idNumber;
    if (customer.idImage) {
      idPreview.src = customer.idImage;
      idPreview.style.display = "block";
    }
  } else {
    phoneInput.value = "";
    idTypeInput.value = "Ghana Card";
    idNumberInput.value = "";
    idPreview.style.display = "none";
  }
});


  idInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        idPreview.src = e.target.result;
        idPreview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = nameInput.value.trim();
    const phone = phoneInput.value.trim();
    const idType = idTypeInput.value;
    const idNumber = idNumberInput.value.trim();
    const pickup = form.location.value.trim();
    const destination = form.destination.value.trim();
    const car = form.car.value;
    const startDate = form.startDate.value;
    const endDate = form.endDate.value;
    const amountPerDay = parseFloat(form.amountPerDay.value);
    const message = form.message.value.trim();

    if (!name || !phone || !pickup || !destination || !idType || !idNumber || !car || !startDate || !endDate || isNaN(amountPerDay)) {
      Swal.fire({
        icon: 'error',
        title: 'Missing Fields',
        text: 'Please fill in all required fields.',
      });
      return;
    }

    const rentalDays = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) || 1;
    const totalFees = (rentalDays * amountPerDay).toFixed(2);

    const smsMsg = `Hello Boss, Customer ${name} (${idType}: ${idNumber}) has rented a ${car} from ${pickup} to ${destination} from ${startDate} to ${endDate}. GHS${amountPerDay} was charged per day. Total Amount was GHS${totalFees}`;

    const formData = new URLSearchParams({
      name, phone, idType, idNumber, pickup, destination,
      car, startDate, endDate, amountPerDay, days: rentalDays, totalFees, message
    });

    const newCustomer = { name, phone, idType, idNumber };
    const file = idInput.files[0];

    const submitData = (base64Img) => {
      newCustomer.idImage = base64Img;

      // Save to localStorage
      const existingIndex = customers.findIndex(c => c.name.toLowerCase() === name.toLowerCase());
      if (existingIndex !== -1) {
        customers[existingIndex] = newCustomer;
      } else {
        customers.push(newCustomer);
      }
      localStorage.setItem("customers", JSON.stringify(customers));
      updateSuggestions();

      // Show SweetAlert loading
      Swal.fire({
        title: 'Submitting Booking...',
        text: 'Please wait while we process the request.',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      // Submit to Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbwUkyo2vocFALpcrff6s0eHWpLq5nldNWcKPNmuYk9bWCVG2cL6JbRYx_DTGcNUU4FC/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        const smsUrl = `https://apps.mnotify.net/smsapi?key=wPUfkC52NTbQPBuMRgbGeohk8&to=+233244992020&msg=${encodeURIComponent(smsMsg)}&sender_id=AYEKOO`;

        return fetch(smsUrl).then(() => {
          Swal.fire({
            icon: 'success',
            title: '✅ Booking Sent!',
            text: 'SMS and WhatsApp message prepared.',
            confirmButtonColor: '#021f6d'
          }).then(() => {
            const whatsappLink = `https://wa.me/233244992020?text=${encodeURIComponent(smsMsg)}`;
            window.open(whatsappLink, "_blank");
            form.reset();
            idPreview.style.display = "none";
            currentStep = 0;
            showStep(currentStep);
          });
        });
      })
      .catch(err => {
        Swal.fire({
          icon: 'error',
          title: '❌ Submission Failed',
          text: err.message || 'Something went wrong!',
          confirmButtonColor: '#d33'
        });
      });
    };

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        submitData(e.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      const existing = customers.find(c => c.name.toLowerCase() === name.toLowerCase());
      newCustomer.idImage = existing ? existing.idImage : null;
      submitData(newCustomer.idImage);
    }
  });

  // Step Navigation
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const backBtns = document.querySelectorAll(".back-btn");
  let currentStep = 0;

  function showStep(stepIndex) {
    steps.forEach((step, index) => {
      step.classList.toggle("active", index === stepIndex);
      step.classList.toggle("d-none", index !== stepIndex);
    });
  }

  nextBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  backBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });
</script>
</body>
</html>
